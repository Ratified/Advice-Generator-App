<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>

 
</head>
<body>
  <main>
    <article class="advice-card">
      <header>
       <p>Advice # <span id="number">117</span></p> 
      </header>

      <div class="advice-card__paragraph">
        <p id="advice">"It's easy to sit up and take notice, what's difficult is getting up and taking action"</p>
      </div>

      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:500px)">
        <img src="./images/pattern-divider-mobile.svg" alt="Pattern Divider">
      </picture>

      <div class="dice">
        <img src="./images/icon-dice.svg" alt="Icon Dice" id="dice-image">
      </div>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
